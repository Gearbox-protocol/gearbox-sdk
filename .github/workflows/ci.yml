name: Check

on:
  # TODO: main branch/PR
  push:
    branches:
      - "goerli"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "yarn"
          node-version-file: ".nvmrc"
      - name: Perform checks
        run: |
          yarn install --frozen-lockfile
          yarn typecheck:ci
          yarn lint:ci
          yarn prettier:ci
        env:
          CI: true
